<div class="container text-center">
  <div class="row">
    <div class="col">

        <form [formGroup] = "signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
          </div>
          <br>

          <div class="form-group">
            <label for="password">Enter Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
          </div>
          <br>

          <label for="gender">Gender</label>

          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender" #Important
                [value]="gender">{{ gender }}
            </label>
          </div>
</form>

    </div>

    <div class="col">
      <div>
        <img style="transform: scaleX(-1);" src="https://www.pngplay.com/wp-content/uploads/6/Community-Silhouette-Background-PNG-Image.png" alt="">
      </div>
    </div>
  </div>
</div>
